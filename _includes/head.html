<!-- Site build date: {{ "now" | date: "%FT%T%z" }} -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Begin SEO -->
  {% seo %}
  <!-- End SEO -->

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/override.css' | relative_url }}">

  {% feed_meta %}

  {% if jekyll.environment == 'production' and site.google_analytics -%}
  <!-- Begin Google Analytics -->
  {% include google-analytics.html %}
  <!-- End Google Analytics -->
  {%- endif %}

  <!-- ================= Highlight.js (ALL LANGUAGES) ================= -->

  <!-- Choose ONE theme (keep both only if you switch via CSS) -->
  <link rel="stylesheet" href="{{ '/js/highlightjs/styles/github.css' | relative_url }}">
  <!-- <link rel="stylesheet" href="{{ '/js/highlightjs/styles/ssms.css' | relative_url }}"> -->

  <!-- Highlight.js core -->
  <script src="{{ '/js/highlightjs/highlight.min.js' | relative_url }}"></script>

  <!-- ALL supported languages -->
  <script src="{{ '/js/highlightjs/languages/all.min.js' | relative_url }}"></script>

  <!-- Initialize -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      hljs.highlightAll();
    });
  </script>

  <!-- =============================================================== -->
</head>
